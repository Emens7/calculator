<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
    <div class="container">

        <form name=form>

            <div class="display">
                <input type="text" placeholder="0" name="displayResult" />
            </div>    

                    <div class="operations">
                        <button class="addition">+</button>
                        <button class="subtraction">-</button>
                        <button class="multiplication">*</button>
                        <button class="division">/</button>
                    </div>

                    <div class="numbers__up">
                        <button class="seven">7</button>
                        <button class="eight">8</button>
                        <button class="nine">9</button>

                        <button class="equal">=</button>

                    <div class="numbers__coll2">
                        <button class="four">4</button>
                        <button class="five">5</button>
                        <button class="six">6</button>
                    </div>

                    <div class="numbers__coll3">
                        <button class="one">1</button>
                        <button class="two">2</button>
                        <button class="three">3</button>
                    </div>        

                    <div class="numbers__down">
                        <button class="null">0</button>
                        <button class="dot">.</button>
                        <button class="delete">C</button>
                    </div> 

                </div>

        </form>

    </div>
    
    <script src="./js/js.js"></script>
</body>
</html>
